{% extends 'blog/base.html' %}

{% block content %}
  <h2>My Posts</h2>
  {% for post in user_posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <a href="{% url 'edit_post' post_id=post.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_post' post_id=post.id %}" class="btn btn-danger">Delete</a>
    </div>
  {% endfor %}
  <a href="{% url 'create_post' %}" class="btn btn-success">Create New Post</a>
{% endblock %}
